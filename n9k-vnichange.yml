---
- hosts: "n9k-vnichange"
  gather_facts: false

  tasks:
  - name: Remove VNI on the NVE Interface
    nxos_vxlan_vtep_vni:
      interface: nve1
      vni: "{{ item.oldvni }}"
      state: absent
    with_items: "{{ VNI }}"
  - name: Remove L2 VLANs
    nxos_vlan:
      vlan_id: "{{ item.id }}"
      state: absent
    with_items: "{{ VNI }}"
  - name: New L2 VNI for the VLANs
    nxos_vlan:
      vlan_id: "{{ item.id }}"
      name: "{{ item.name }}"
      mapped_vni: "{{ item.vni }}"
    with_items: "{{ VNI }}"
  - name: Configure BUM for VTEP
    nxos_vxlan_vtep_vni:
      interface: nve1
      vni: "{{ item.vni }}"
      multicast_group: "{{ item.multicast }}"
    with_items: 
    - "{{ VNI }}"
  - name: Save Config
    nxos_command:
      commands:
       - copy run start
...
